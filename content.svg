<svg fill="none" viewBox="0 0 800 250" width="800" height="250" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .container {
          font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica,
            Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
          display: flex;
          flex-direction: column;
          align-items: center;
          margin: 0;
          height: 250px;
          padding: 0 16px 16px;
        }

        header {
          display: flex;
          flex-direction: column;
          align-items: center;
          background-color: #21d4fd;
          background-image: linear-gradient(19deg, #21d4fd 0%, #b721ff 100%);
          border-radius: 16px;
          padding: 32px;
          width: 75%;
          color: white;
          text-align: center;
          font-weight: 600;
        }

        a {
          color: #b721ff;
          text-decoration: none;
        }

        a:hover, a:visited {
          text-decoration: underline;
        }

        header div {
          font-size: 20px;
          margin-bottom: 16px;
        }
      </style>
      <div class="container">
        <header>
          <h1>Howdy!</h1>

          <div>
            My name is Anthony. I like building things with code. Useless things,
            open source things, and things that have a positive impact on the world.
          </div>
        </header>
      </div>
    </div>
	</foreignObject>
</svg>
